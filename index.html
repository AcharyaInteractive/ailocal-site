<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AILocal – The Renaissance of Local Power</title>

  <!-- Meta -->
  <meta name="description" content="Local-first AI architecture that lets non-coders build real software while keeping full control over code, models, and data." />
  <meta name="theme-color" content="#0a0908" />
  <meta property="og:title" content="AILocal – The Renaissance of Local Power" />
  <meta property="og:description" content="An offline-first AI architecture built for creators, not platforms. Keep the keys to your code, models, and data." />
  <meta property="og:url" content="https://ailocal.dev" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://ailocal.dev/og-image.jpg" />
  <link rel="icon" href="/favicon.ico" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      /* Backgrounds */
      --bg-primary:#0a0908;
      --bg-secondary:#0f0e0d;
      --bg-tertiary:#111013;

      /* Typography */
      --text-primary:#f0ebdf;
      --text-secondary:#d6ceb8;
      --text-tertiary:#e1dbc9;
      --muted:#8f8776;

      /* Accents & rules */
      --accent:#c1d6ff;
      --accent-ink:#0a0e14;
      --rule-color:rgba(184,165,132,.25);
      --rule-color-light:rgba(184,165,132,.14);

      /* Layout */
      --spacing:2rem;
      --maxw:720px;
      --radius:12px;
      --shadow:0 18px 40px rgba(0,0,0,.35);
    }

    /* Reset / base */
    *{box-sizing:border-box;margin:0;padding:0}
    html{scroll-behavior:smooth}
    @media (prefers-reduced-motion:reduce){html{scroll-behavior:auto}}

    body{
      font-family:"Crimson Text", serif;
      font-size:19px;
      line-height:2.05;
      color:var(--text-primary);
      background:var(--bg-primary);
      overflow-x:hidden;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    a{color:var(--text-secondary)}
    a:focus-visible,
    button:focus-visible{outline:2px solid var(--accent); outline-offset:3px; border-radius:8px}

    /* Header / Nav */
    header{
      position:sticky;top:0;z-index:100;
      display:flex;align-items:center;justify-content:space-between;
      padding:0.9rem calc(var(--spacing)*1.5);
      background:rgba(10,9,8,.92);
      -webkit-backdrop-filter:saturate(120%) blur(10px);
      backdrop-filter:saturate(120%) blur(10px);
      border-bottom:1px solid var(--rule-color);
    }
    .logo{
      font-family:Inter, system-ui, sans-serif;
      font-weight:700;letter-spacing:.08em;text-transform:uppercase;
      color:var(--text-primary);font-size:1.02rem;
    }
    .menu-toggle{
      display:none;
      background:transparent;border:1px solid var(--rule-color);
      color:var(--text-secondary);padding:.45rem .7rem;border-radius:8px;
      font-family:Inter, system-ui, sans-serif;font-size:.82rem;cursor:pointer;
      transition:background .2s ease,color .2s ease,transform .2s ease;
    }
    .menu-toggle:hover{transform:translateY(-1px)}
    nav{display:flex;gap:calc(var(--spacing)*1.1)}
    nav a{
      color:var(--text-secondary);text-decoration:none;font-size:.82rem;
